<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0c0d8;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        img {
            width: 100%; /* Ajusta a imagem para ocupar 100% da largura disponível */
            max-width: 400px; /* Limita o tamanho máximo */
            height: auto; /* Mantém a proporção */
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
            transition: opacity 0.5s ease-in-out; /* Adiciona uma transição suave */
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 28px;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-5vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        iframe {
            width: 100%;
            max-width: 400px;
            height: 80px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.5s ease-in-out;
        }
        h2, h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <iframe src="https://open.spotify.com/embed/track/44AyOl4qVkzS48vBsbNXaC?si=63323997a5bd423c" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    
    <img id="photo" src="img/foto1.jpg" alt="Nosso Amor">
    
    <h2>Eu te amo há <span id="diasAmor"></span> dias ❤️</h2>
    <h4>Ei minha parceirinha tu estás conversando pipoca uma hora dessa?</h4>
    <script>
        function calcularDias() {
            const dataInicio = new Date('2022-11-05');
            const hoje = new Date();
            const diferenca = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
            document.getElementById('diasAmor').textContent = diferenca;
        }
        calcularDias();

        // Troca de imagem sem carregar várias resoluções
        const imagens = ["img/foto1.jpg", "img/foto2.jpg", "img/foto3.jpg", "img/foto4.jpg", "img/foto5.jpg","img/foto6.jpg"];
        let index = 0;
        function trocarImagem() {
            index = (index + 1) % imagens.length;
            const img = document.getElementById('photo');
            img.style.opacity = 0; // Fade out
            setTimeout(() => {
                img.src = imagens[index];
                img.style.opacity = 1; // Fade in
            }, 500); // Espera a opacidade cair para trocar a imagem
        }
        setInterval(trocarImagem, 3000);

        // Corações caindo
        function criarCoraçao() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.top = "0px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 4 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(criarCoraçao, 300);
    </script>
</body>
</html>
